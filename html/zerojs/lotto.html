<!DOCTYPE html>
<html lang="KO">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOTTO 추첨하기</title>
<style>
    .ball{
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
    }
</style>
</head>
<body>
    <div id="resutl">추첨결과는? </div>
    <div id="bonus">보너스 : </div>
<script>
    const candidate = Array(45).fill().map((v,i) => i + 1 );  //빈배열 45개 만들기!!! 
    const shuffle = [];
    //조건이 간단하므로 while문을 사용한다. 몇번 반복할지 확실하지 않을때 쓰는게 좋다!!
    while(candidate.length > 0){
        const random = Math.floor(Math.random() * candidate.length);  //무작위 인덱스 뽑기
        const spliceArray = candidate.splice(random,1);  //뽑은 값은 배열에 들어있음!!
        const value = spliceArray[0];  //배열에 들어있는 값을 꺼내어
        shuffle.push(value);  // shuffle 배열에 넣기
    }
    console.log(shuffle);
    const winBalls = shuffle.slice(0,6).sort((a,b) => a-b);
    const bonus = shuffle[6];
    console.log(winBalls, bonus);
</script>
</body>
</html>
